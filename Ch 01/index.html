<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>JavaScript Drum Kit | Challenge 01</title>
</head>
<body>
    <div class="buttons">
        <button class="clap">
            <span class="letter">A</span>
            <span class="tone">CLAP</span>
        </button>
        <button class="hihat">
            <span class="letter">S</span>
            <span class="tone">HIHAT</span>
        </button>
        <button class="kick">
            <span class="letter">D</span>
            <span class="tone">KICK</span>
        </button>
        <button class="openhat">
            <span class="letter">F</span>
            <span class="tone">OPENHAT</span>
        </button>
        <button class="boom">
            <span class="letter">G</span>
            <span class="tone">BOOM</span>
        </button>
        <button class="ride">
            <span class="letter">H</span>
            <span class="tone">RIDE</span>
        </button>
        <button class="snare">
            <span class="letter">J</span>
            <span class="tone">SNARE</span>
        </button>
        <button class="tom">
            <span class="letter">K</span>
            <span class="tone">TOM</span>
        </button>
        <button class="tink">
            <span class="letter">L</span>
            <span class="tone">TINK</span>
        </button>
    </div>
    <div class="contact">
        <style>
            .contact{
                width: 190px; height: 40px; background-color: white;
                display: flex; flex-direction: row; flex-wrap: nowrap;
                justify-content: space-evenly; align-items: center;
                border-radius: 35px; padding: 5px; filter: brightness(70%);
                position: absolute; bottom: 50px; left: 50%;
                transform: translate(-50%, 0);
            }
        </style>
        <a href="https://codepen.io/ahmdmznaty" target="_blank"><img src="../social/codepen.png"></a>
        <a href="https://www.facebook.com/ahmdmznaty" target="_blank"><img src="../social/facebook.png"></a>
        <a href="https://github.com/ahmdmznaty" target="_blank"><img src="../social/github.png"></a>
        <a href="https://linkedin.com/in/ahmdmznaty/" target="_blank"><img src="../social/linkedin.png"></a>
        <a href="https://stackoverflow.com/users/20708566" target="_blank"><img src="../social/stackoverflow.png"></a>
    </div>
</body>
</html>
