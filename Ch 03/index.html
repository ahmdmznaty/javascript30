<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>CSS Variables | Challenge 03</title>
</head>
<body>
    <h1>Update CSS Variables With JS</h1>
    <div class="img"> <img src="image.jpg"> </div>
    <div class="controlers">
        <div class="controler spacing">
            <span>Spacing</span>
            <input value="0" type="range" oninput="changeSpacing()">
        </div>
        <div class="controler blur">
            <span>Blur</span>
            <input value="0" type="range" oninput="changeBlur()">
        </div>
        <div class="controler bgcolor">
            <span>Bg Color</span>
            <label id="change">
                <input type="color" oninput="changeBg()">
            </label>
        </div>
    </div>
    <div class="contact">
        <style>
            .contact{
                width: 190px; height: 40px; background-color: white;
                display: flex; flex-direction: row; flex-wrap: nowrap;
                justify-content: space-evenly; align-items: center;
                border-radius: 35px; padding: 5px; filter: brightness(90%);
                position: absolute; bottom: 20px; left: 20px;
            }
        </style>

        <a href="https://stackoverflow.com/users/20708566" target="_blank"><img src="../social/stackoverflow.png"></a>
    </div>
</body>
</html>
