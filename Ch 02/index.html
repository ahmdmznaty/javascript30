    <script src="script.js" defer></script>
    <title>JS and CSS Clock | Challenge 02</title>

<body>
    <div class="clock">
        <div class="analog">
            <div class="line main"> <span>12</span> <span>6</span> </div>
            <div class="line"> <span>•</span> <span>•</span> </div>
            <div class="line"> <span>•</span> <span>•</span> </div>
            <div class="line main"> <span>3</span> <span>9</span> </div>
            <div class="line"> <span>•</span> <span>•</span> </div>
            <div class="line"> <span>•</span> <span>•</span> </div>
            <div class="pointers">
                <div class="hours"></div>
                <div class="minutes"></div>
                <div class="seconds"></div>
            </div>
        </div>
    </div>
    <div class="contact">
        <style>
            .contact{
                width: 190px; height: 40px; background-color: white;
                display: flex; flex-direction: row; flex-wrap: nowrap;
                justify-content: space-evenly; align-items: center;
                border-radius: 35px; padding: 5px; filter: brightness(70%);
                position: absolute; bottom: 50px; left: 10%;
